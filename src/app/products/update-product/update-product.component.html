<h3 class="text-center mt-4">Update Product</h3>
<div class="d-flex justify-content-center mt-5">
  <div class="col-4">
    <form [formGroup]="productForm" class="border p-4">
      <label for="name">Name:</label>
      <input id="name" type="text" class="form-control" formControlName="name">

      <label for="price">Price:</label>
      <input id="price" type="number" class="form-control" formControlName="price">

      <label for="category">Category:</label>
      <input id="category" type="text" class="form-control" formControlName="category">

      <button type="submit" class="btn btn-primary mt-5" [disabled]="productForm.invalid"
        (click)="updateProduct(id)">Add</button> &nbsp;
      <button class="btn btn-danger mt-5" (click)="reset()">Reset</button>
    </form>
  </div>
</div>
