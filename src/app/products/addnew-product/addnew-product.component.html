<h3 class="text-center mt-4">Add Product</h3>
<div class="d-flex justify-content-center mt-5">
  <div class="col-md-6">
    <form [formGroup]="productForm" (ngSubmit)="addNewProduct()" class="border p-4">
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" type="text" class="form-control" formControlName="name" required>
        <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="text-danger">
          <div *ngIf="name?.errors?.['required']">Name is required.</div>
          <div *ngIf="name?.errors?.['minlength']">Name must be at least 2 characters long.</div>
          <div *ngIf="name?.errors?.['maxlength']">Name cannot be more than 25 characters long.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input id="price" type="number" class="form-control" formControlName="price" required>
        <div *ngIf="price?.invalid && (price?.dirty || price?.touched)" class="text-danger">
          <div *ngIf="price?.errors?.['required']">Price is required.</div>
          <div *ngIf="price?.errors?.['min']">Price must be a positive number.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="category">Category:</label>
        <input id="category" type="text" class="form-control" formControlName="category" required>
        <div *ngIf="category?.invalid && (category?.dirty || category?.touched)" class="text-danger">
          Category is required.
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-3" [disabled]="productForm.invalid">Add</button>&nbsp;
      <button type="button" class="btn btn-danger mt-3 ml-2" (click)="reset()">Reset</button>
    </form>
  </div>
</div>
