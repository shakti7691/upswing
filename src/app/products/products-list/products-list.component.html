<h4 class="mb-5 mt-2">Product List</h4>
<div class="border p-4">
  <p-table [value]="products">
    <ng-template pTemplate="header">
      <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-products>
      <tr>
        <td>{{products.name}}</td>
        <td>{{products.price}}</td>
        <td>{{products.category}}</td>
        <td>
          <button type="button" class="btn btn-primary" (click)="setData(products.id)">Edit</button> &nbsp;
          <button class="btn btn-danger" (click)="deleteProduct(products.id)">Delete</button>
        </td>

      </tr>
    </ng-template>
  </p-table>
</div>


<div class="mt-5">
  <ngx-charts-bar-vertical *ngIf="chartData.length > 0" [results]="chartData" [xAxis]="true" [yAxis]="true"
    [legend]="true" [showXAxisLabel]="true" [showYAxisLabel]="true" [xAxisLabel]="'Product'" [yAxisLabel]="'Price'"
    [view]="[700, 400]">
  </ngx-charts-bar-vertical>
</div>
